apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-visualizer-runner
  namespace: sachs
  labels:
    app: api-visualizer-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-visualizer-runner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api-visualizer-runner
    spec:
      initContainers:
        - name: volume-mount-hack
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /tmp/api-visualizer-runner"]
          volumeMounts:
            - name: work
              mountPath: "/tmp/api-visualizer-runner"
      containers:
        - name: github-runner
          image: tcardonne/github-runner
          securityContext:
            privileged: true
          env:
            - name: RUNNER_NAME
              value: "api-visualizer-runner"
            - name: RUNNER_TOKEN
              value: "****"
            - name: RUNNER_REPOSITORY_URL
              value: "https://github.com/kat-hi/api-visualizer-FE.git"
            - name: RUNNER_WORK_DIRECTORY
              value: "/tmp/api-visualizer-runner"
          volumeMounts:
            - name: work
              mountPath: "/tmp/api-visualizer-runner"
            - name: dockersock
              mountPath: "/var/run/docker.sock"
      volumes:
        - name: work
          hostPath:
            path: "/tmp/api-visualizer-runner"
        - name: dockersock
          hostPath:
            path: "/var/run/docker.sock"
